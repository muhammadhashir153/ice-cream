<div class="container">
    <h1>Contact Us</h1>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="contactModel.name" required #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="contactModel.email" required email #email="ngModel">
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Valid email is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" [(ngModel)]="contactModel.subject" required #subject="ngModel">
        <div [hidden]="subject.valid || subject.pristine" class="alert alert-danger">
          Subject is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" [(ngModel)]="contactModel.message" required #message="ngModel"></textarea>
        <div [hidden]="message.valid || message.pristine" class="alert alert-danger">
          Message is required
        </div>
      </div>
  
      <button type="submit" [disabled]="!contactForm.form.valid">Submit</button>
    </form>
  </div>
