<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>


<div class="container">
<ul>
  <li *ngFor="let item of cartItems">
      <!-- <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
      </div> -->
    <div>
      <!-- <a>
        {{cartItem.food.name}}
      </a> -->
    </div>
    <div>
      <select #quantitySelect
      [value]="item.quantity"
      (change)="changeQuantity(item.id, quantitySelect.value)">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    </div>
    <div>
      {{item.cartId | currency}}
    </div>

    <div>
      <button class="remove-button" (click)="removeFromCart(item)">
        Remove
      </button>
    </div>
  </li>
</ul>
<div class="checkout">
  <!-- <div>
 <div class="foods-count">{{cart.totalCount}}</div> 
   <div class="total-price">{{cart.totalPrice|currency}}</div> 
  </div> -->

  <a routerLink="/checkout">Proceed to Checkout</a>
</div>
</div>
