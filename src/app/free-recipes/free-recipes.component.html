<div class="container">
  <h1>Free Ice Cream Recipes</h1>
  <div class="recipes-grid">
    <div *ngFor="let recipe of recipes$ | async" class="recipe-card">
      <h2>{{ recipe.name }}</h2>
      <p>{{ recipe.description }}</p>
      <h3>Ingredients:</h3>
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
      </ul>
      <h3>Instructions:</h3>
      <p>{{ recipe.instructions }}</p>
      <p><strong>Prep Time:</strong> {{ recipe.prepTime }} minutes</p>
      <p><strong>Servings:</strong> {{ recipe.servings }}</p>
      <!-- <button (click)="deleteRecipe(recipe.id)" class="delete-btn">Delete Recipe</button> -->
    </div>
  </div>
</div>
